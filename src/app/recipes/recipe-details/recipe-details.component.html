<div class="row">
  <div class="col-12">
    <img src="{{selectedRecipe?.imagePath}}" alt="" class="img-thumbnail" *ngIf="selectedRecipe.imagePath">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{selectedRecipe?.name}}</h1>
  </div>
  <div class="col-12">
    <button class="btn btn-success">To Shopping List</button>
    <button class="btn btn-primary">Edit</button>
    <button class="btn btn-danger">Delete</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <p>{{selectedRecipe?.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
